<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>G Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <main>
      <section class="g_form">
         <div class="g_form_container">
            <h2>G-Form</h2>
            <p>Create Your G-form Account</p>
            <form class="g_form_form">
               <div class="inp_group">
                  <input autocomplete="off" type="text" id="name" placeholder="Username">
                  <label for="name">
                     Username
                  </label>
               </div>

               <div class="inp_group">
                  <input autocomplete="off" type="email" id="email" placeholder="Email Address">
                  <label for="email">
                     Email Address
                  </label>
               </div>

               <div class="inp_group">
                  <input autocomplete="off" type="password" id="password" placeholder="Password">
                  <label for="password">
                     Password
                  </label>
               </div>

               <div class="inp_group">
                  <button class="register_btn">Register</button>
               </div>
            </form>
         </div>
      </section>
   </main>
</body>

</html>
